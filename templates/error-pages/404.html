<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 404 - Nie Znaleziono Strony</title>
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .tn-error-container {
            max-width: 550px;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            border-top: 5px solid #ffc107; /* Żółty akcent dla 404 */
        }
        .tn-error-icon {
            width: 100px; /* Zwiększony rozmiar ikony */
            height: 100px;
            fill: none; /* Ikona będzie rysowana przez stroke */
            stroke: #ffc107; /* Kolor ikony */
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            margin-bottom: 20px;
        }
        .tn-error-code {
            font-size: 5rem;
            font-weight: 600;
            color: #ffc107;
            margin: 0;
            line-height: 1;
        }
        .tn-error-title {
            font-size: 1.75rem;
            margin-top: 10px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }
        .tn-error-message {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
        }
        .tn-error-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #5856d6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(88, 86, 214, 0.3);
        }
        .tn-error-button:hover {
            background-color: #4c4ac2;
            box-shadow: 0 4px 10px rgba(88, 86, 214, 0.4);
        }
    </style>
</head>
<body>
    <div class="tn-error-container">
        <svg class="tn-error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20V18H4V4Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 9H20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 14H20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 18V20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 18V20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 5L7 7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 10L12 12" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 15L17 17" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1 class="tn-error-code">404</h1>
        <h2 class="tn-error-title">Nie Znaleziono Strony</h2>
        <p class="tn-error-message">Ups! Wygląda na to, że strona, której szukasz, zniknęła z naszego magazynu lub nigdy jej tu nie było. </p>
        <img src="/TNimg/logo_error.png" width="15%">
    </div>
</body>
</html>
